
<img src= "assets/images/sasa.jpeg" class = "registerimg"/>

<section class="page page-register">

  <article class="card">
    <form class="form">
      
      <div class="form__group">
        <label class="form__label form__component">
          Name
        </label>
        <input type="text"  name="name" id="contact_name" class="form__input form__component js-form-input"  minlength="3" maxlength="15"  required pattern="[A-Za-z]+" />
          <span class="error">This field is required</span>
      </div><!-- /form group -->

      <div class="form__group">
        <label class="form__label form__component">
          Email
        </label>
       <input type="text" class="form__input form__component js-form-input"  id="contact_email" required pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" onfocusout="myFunction()"  />
        <span class="error">A valid email address is required</span>
      </div><!-- /form group -->


      <div class="form__group">
        <label class="form__label form__component">
          Phone Number
        </label>
     <input type="text" class="form__input form__component js-form-input"  id="contact_number"  required pattern="[0-9]+" minlength="7" maxlength="13" />
      <span class="error">A valid phone number is required</span>
      </div><!-- /form group -->


      <div class="form__group">
        <label class="form__label form__component">
          Address
        </label>
        <input type="text" class="form__input form__component js-form-input"  id="contact_address" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,12}$"  minlength ="6" maxlength="50" />
          <span class="error">This field is required</span>
          <div id ="contact_submit">
        <button type="submit" class="form__button"  >Send
        </button>
</div>
      </div><!-- /form group -->

     

    </form>
  </article>

</section>
